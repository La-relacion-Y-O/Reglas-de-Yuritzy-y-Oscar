<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Reglas 💕</title>
    <link rel="stylesheet" href="tracking-styles.css">
</head>
<body>
    <div id="app">
        <div id="floating-hearts"></div>
        <div id="sparkle-effects"></div>

        <!-- User Selection Screen -->
        <div id="user-selection" class="screen active">
            <div class="selection-card">
                <h1 class="main-title">💕 Control de Reglas 💕</h1>
                <p class="subtitle">¿Quién eres?</p>
                <div class="user-buttons">
                    <button class="user-btn" data-user="Oscar">
                        <div class="user-avatar">👑</div>
                        <span class="user-name">Oscar</span>
                    </button>
                    <button class="user-btn" data-user="Yuritzy">
                        <div class="user-avatar">👸</div>
                        <span class="user-name">Yuritzy</span>
                    </button>
                </div>
                <a href="index.html" class="back-link">← Volver a las reglas</a>
            </div>
        </div>

        <!-- Mode Selection Screen -->
        <div id="mode-selection" class="screen">
            <div class="selection-card">
                <div class="user-header">
                    <h2 id="welcome-user" class="welcome-text"></h2>
                </div>
                <p class="subtitle">¿Qué deseas hacer?</p>
                <div class="mode-buttons">
                    <button id="check-mode-btn" class="mode-btn">
                        <div class="mode-icon">✅</div>
                        <span class="mode-title">Marcar Reglas</span>
                        <span class="mode-description">Registra si cumpliste las reglas hoy</span>
                    </button>
                    <button id="view-mode-btn" class="mode-btn">
                        <div class="mode-icon">👀</div>
                        <span class="mode-title">Ver Resultados</span>
                        <span class="mode-description">Ver los resultados del otro</span>
                    </button>
                </div>
                <button class="back-btn">← Atrás</button>
            </div>
        </div>

        <!-- Checking Screen -->
        <div id="checking-screen" class="screen">
            <div class="checking-container">
                <div class="checking-header">
                    <h2 id="checking-user" class="checking-title"></h2>
                    <div class="date-display">
                        <span class="date-label">Fecha:</span>
                        <span id="current-date" class="date-value"></span>
                    </div>
                </div>

                <div class="progress-info">
                    <div class="progress-text">
                        <span id="checked-count">0</span> / 31 reglas marcadas
                    </div>
                    <div class="progress-bar-container">
                        <div id="checking-progress" class="progress-bar-fill"></div>
                    </div>
                </div>

                <div id="rules-checklist" class="rules-checklist">
                    <!-- Rules will be generated by JavaScript -->
                </div>

                <div class="action-buttons">
                    <button id="save-progress-btn" class="action-btn secondary">
                        💾 Guardar Progreso
                    </button>
                    <button id="complete-session-btn" class="action-btn primary" disabled>
                        ✨ Completar Sesión
                    </button>
                </div>

                <button class="back-btn">← Atrás</button>
            </div>
        </div>

        <!-- Results View Screen -->
        <div id="results-screen" class="screen">
            <div class="results-container">
                <div class="results-header">
                    <h2 class="results-title">Resultados de <span id="target-user"></span></h2>
                    <div class="date-selector">
                        <button id="prev-date-btn" class="date-nav-btn">←</button>
                        <span id="selected-date" class="selected-date"></span>
                        <button id="next-date-btn" class="date-nav-btn">→</button>
                    </div>
                </div>

                <div id="results-status" class="results-status">
                    <!-- Status will be shown here -->
                </div>

                <div id="results-list" class="results-list">
                    <!-- Results will be generated by JavaScript -->
                </div>

                <button class="back-btn">← Atrás</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="tracking.js"></script>
</body>
</html>
